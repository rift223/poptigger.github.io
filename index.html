<!DOCTYPE html>
<html>
<head>
  <title>Auto Click saat DOM dimuat</title>
</head>
<body>

  <iframe id="myFrame" src="https://cutt.ly/PwDqcbbF"></iframe>

  <script>
    window.addEventListener('message', function(event) {
      if (event.origin !== "https://cutt.ly/PwDqcbbF") return; // Ganti dengan origin sumber yang diizinkan

      var updatedLink = event.data.updatedLink;

      // Auto-click pada link yang diperbarui otomatis dari iframe
      window.location.href = updatedLink;
    });

    document.addEventListener("DOMContentLoaded", function(event) {
      var myFrame = document.getElementById('myFrame');
      
      myFrame.addEventListener('load', function() {
        var iframeWindow = myFrame.contentWindow;

        iframeWindow.addEventListener('DOMContentLoaded', function() {
          // Mendapatkan URL yang sedang dimuat di dalam iframe
          var updatedLink = iframeWindow.location.href;

          // Kirim pesan ke dokumen utama dengan link yang diperbarui
          window.parent.postMessage({ updatedLink: updatedLink }, 'https://cutt.ly/PwDqcbbF');
        });
      });
    });
  </script>
</body>
</html>
