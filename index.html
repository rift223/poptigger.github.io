<!DOCTYPE html>
<html>
<head>
  <title>Auto Click saat DOM dimuat</title>
</head>
<body>

  <iframe id="myFrame" src="https://cutt.ly/PwDqcbbF"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var myFrame = document.getElementById('myFrame');
      
      myFrame.addEventListener('load', function() {
        var iframeDoc = myFrame.contentDocument || myFrame.contentWindow.document;
        var rhBodyElement = iframeDoc.querySelector('.rhbody');

        if (rhBodyElement) {
          var updatedLink = rhBodyElement.getAttribute('href');

          // Auto-click pada link yang diperbarui otomatis dari iframe
          window.location.href = updatedLink;
        }
      });
    });
  </script>
</body>
</html>
