<!DOCTYPE html>
<html>
<head>
  <title>Auto Click on Iframe Content Load</title>
</head>
<body>

<iframe id="myFrame" src="https://cutt.ly/WwDQOmRy" width="600" height="400"></iframe>

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var myFrame = document.getElementById('myFrame');
    
    myFrame.addEventListener('load', function() {
      var iframeDocument = myFrame.contentDocument || myFrame.contentWindow.document;

      iframeDocument.addEventListener('DOMContentLoaded', function() {
        var linksInIframe = iframeDocument.querySelectorAll('a[href^="https://googleads.g.doubleclick.net/dbm/clk?"]');

        linksInIframe.forEach(function(link) {
          var linkUrl = link.getAttribute('href');
          console.log('Link found:', linkUrl);
          // Lakukan klik otomatis ke link yang ditemukan
          simulateClick(link);
        });
      });
    });
  });

  function simulateClick(element) {
    var event = new MouseEvent('click', {
      bubbles: true,
      cancelable: true,
      view: window
    });
    element.dispatchEvent(event);
  }
</script>

</body>
</html>
